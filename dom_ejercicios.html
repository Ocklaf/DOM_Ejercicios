<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">

<body>
    <header class="header">
        <h1>Ejercicios del DOM</h1>

    <button class="panel-btn hamburger hamburger--spring" type="button" > <!--is-active-->
        <span class="hamburger-box">
        <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Reloj y Alarma</a>
            <a href="#seccion2">Eventos del Teclado</a>

            <a href="#seccion4">Sección 4</a>
            <a href="#seccion5">Sección 5</a>
        </nav>
    </aside>
    <main>
        <section id="seccion1" class="section relojAlarma">
            <h2>Reloj y Alarma</h2>
            <h3>Reloj Digital y Alarma</h3>
            <div class="reloj" id="reloj">
                <button class="relojOn">Iniciar Reloj</button>
                <button class="relojOff">Detener Reloj</button>
                <button class="alarmaOn">Iniciar Alarma</button>
                <button class="alarmaOff">Detener Alarma</button>
            </div>
        </section>
        <section id="seccion2" class="section">
            <h2>Eventos del Teclado</h2>
            <div class="blackZone" id="blackZone">
                <div class="yellowPoint" id="yellowPoint"></div>
            </div>
        </section>
        <section id="seccion3" class="section">
            <h2>Sección 3</h2>
        </section>
        <section id="seccion4" class="section">
            <h2>Sección 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>Sección 5</h2>
        </section>
    </main>
